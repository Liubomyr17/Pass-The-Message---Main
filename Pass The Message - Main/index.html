<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google fonts -->
    <!-- font awesome -->
    <script src="js/all.js"></script>
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Pass the message</title>

</head>

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-8 text-center message-container p-5">
            <h4 class="text-capitalize">A message you would like to pass</h4>
            <form id="message-form">
                <input type="text" name="" id="message"
                class="w-100 my-3 p-2">
                <input type="submit" id="submitBtn" class="btn btn-lg">
            </form>
            <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">Please
                enter a value to pass</h5>
            <h4 class="text-capitalize my-3">last message delivered</h4>
            <h4 class="message-content text-uppercase">hello world</h4>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/app.js"></script>

</body>

</html>
